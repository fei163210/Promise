<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Promise链式调用</h2>
    </div>
    <script>
      let p = new Promise((resolve, reject) => {
        resolve('ok');
      });
      let p2 = p
        .then(value => {
          return new Promise((resolve, reject) => {
            resolve('success');
          });
        })
        .then(value => {
          console.log('111');
        })
        .then(value => {
          console.log('222');
          // 返回一个pending状态的对象即可
          return new Promise(() => {});
        });
      console.log(p2);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Promise 初体验</h2>
      <button id="btn">点击抽奖</button>
    </div>
    <script>
      //生成随机数
      function rand(m, n) {
        return Math.ceil(Math.random() * (n - m + 1)) + m - 1;
      }
      // 获取元素对象
      const btn = document.querySelector('#btn');
      //绑定单击事件
      btn.addEventListener('click', function () {
        // setTimeout(() => {
        //   // 获取从1-100的一个随机数
        //   let n = rand(1, 100);
        //   if (n <= 30) {
        //     alert('恭喜你中奖了');
        //   } else {
        //     alert('再接再厉');
        //   }
        // }, 1000);

        // Promise 形式实现
        // resolve 成功  函数类型的数据
        // reject  失败  函数类型的数据
        const p = new Promise((resolve, reject) => {
          // 成功调reslove，失败调reject
          setTimeout(() => {
            // 获取从1-100的一个随机数
            let n = rand(1, 100);
            if (n <= 30) {
              resolve(n); // 成功调用该方法
            } else {
              reject(n); // 失败调用该方法
            }
          }, 1000);
        });
        // 调用then方法,第一个参数是成功时候调用，第二个是失败后调用
        // value 为传的值
        // reason 为理由
        p.then(
          value => {
            alert('恭喜你中奖了,您的中奖数字为' + value);
          },
          reason => {
            alert('再接再厉,您的号码为' + reason);
          }
        );
      });
    </script>
  </body>
</html>
